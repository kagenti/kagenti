{{- if .Values.components.kiali.enabled }}
{{- if .Values.openshift }}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  labels:
    operators.coreos.com/servicemeshoperator3.openshift-operators: ""
  name: kiali-ossm
  namespace: openshift-operators
spec:
  channel: stable
  installPlanApproval: Automatic
  name: kiali-ossm
  source: redhat-operators
  sourceNamespace: openshift-marketplace
{{- else }}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: kiali-operator
  namespace: operators
spec:
  channel: stable
  name: kiali
  source: operatorhubio-catalog
  installPlanApproval: Automatic
  sourceNamespace: olm
{{- end }}
{{- end }}
