{{- if .Values.components.otel.enabled }}
{{- if .Values.phoenix.auth.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: phoenix
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: phoenix-secret-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.phoenix.auth.secretName | default "phoenix-oauth-secret" | quote }}]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: phoenix-secret-reader-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: phoenix
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: phoenix-secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phoenix
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  serviceName: phoenix
  replicas: 1
  selector:
    matchLabels:
      app: phoenix
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: phoenix
    spec:
      {{- if .Values.phoenix.auth.enabled }}
      serviceAccountName: phoenix
      # Wait for OAuth secret to exist before starting Phoenix
      # This prevents Phoenix from running unauthenticated
      initContainers:
      - name: wait-for-oauth-secret
        image: {{ .Values.common.kubectlImage | default "bitnami/kubectl:latest" }}
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for phoenix-oauth-secret to be created..."
          until kubectl get secret {{ .Values.phoenix.auth.secretName | default "phoenix-oauth-secret" }} -n {{ .Release.Namespace }} 2>/dev/null; do
            echo "Secret not found, waiting..."
            sleep 5
          done
          echo "OAuth secret found, Phoenix can start with authentication enabled"
      {{- end }}
      containers:
      - args:
        - -m
        - phoenix.server.main
        - serve
        command:
        - python
        {{- if .Values.phoenix.auth.enabled }}
        envFrom:
        - secretRef:
            name: {{ .Values.phoenix.auth.secretName | default "phoenix-oauth-secret" }}
        {{- end }}
        env:
        - name: PHOENIX_POSTGRES_HOST
          value: postgres
        - name: PHOENIX_POSTGRES_PORT
          value: "5432"
        - name: PHOENIX_POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: otel-db-secret
              key: username
        - name: PHOENIX_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: otel-db-secret
              key: password
        - name: PHOENIX_POSTGRES_DB
          value: postgres
        - name: PHOENIX_SQL_DATABASE_POOL_PRE_PING
          value: "true"
        - name: PHOENIX_SQL_DATABASE_POOL_SIZE
          value: "5"
        - name: PHOENIX_SQL_DATABASE_MAX_OVERFLOW
          value: "10"
        - name: PHOENIX_SQL_DATABASE_POOL_RECYCLE
          value: "3600"
        - name: PHOENIX_WORKING_DIR
          value: /mnt/data
        - name: PHOENIX_PORT
          value: "6006"
        image: arizephoenix/phoenix:version-8.32.1
        name: phoenix
        ports:
        - containerPort: 6006
        - containerPort: 9090
        - containerPort: 4317
        readinessProbe:
          httpGet:
            port: 6006
        volumeMounts:
        - mountPath: /mnt/data
          name: phoenix
  volumeClaimTemplates:
  - metadata:
      name: phoenix
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  name: phoenix
  namespace: {{ .Release.Namespace }}
  labels:
    app: phoenix
    app.kubernetes.io/instance: phoenix
    app.kubernetes.io/name: phoenix
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  ports:
  - appProtocol: http
    name: http
    port: 6006
    protocol: TCP
    targetPort: 6006
  - appProtocol: http
    name: http2
    port: 9090
    protocol: TCP
    targetPort: 9090
  - appProtocol: grpc
    name: grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  selector:
    app: phoenix
  type: ClusterIP
---
{{- if .Values.openshift }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: phoenix
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
  annotations:
    openshift.io/host.generated: "true"
spec:
  path: /
  port:
    targetPort: 6006
  to:
    kind: Service
    name: phoenix
  wildcardPolicy: None
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
{{- else }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: phoenix
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
    app: phoenix
spec:
  parentRefs:
    - name: http
      namespace: {{ .Release.Namespace }}
  hostnames:
    - phoenix.{{ .Values.domain | default "localtest.me" }}
  rules:
    - backendRefs:
        - name: phoenix
          port: 6006

{{- end }}
{{- end }}