secrets:
  # (Optional) Your public GitHub User ID — only needed to deploy agents/tools from
  # private GitHub repos or pull images from private registries
  githubUser: ""
  # (Optional) Your personal GitHub Token — only needed for private repos/registries
  # (scopes: repo for private repos, read:packages for GHCR). Kagenti images are public on ghcr.io and do not require a token.
  githubToken: ""
  # Required as Ollama not yet available
  openaiApiKey: ""
  # not required until auth is enabled and slack demo agent is used
  slackBotToken: ""
  # not required until auth is enabled and slack demo agent is used
  adminSlackBotToken: ""
  # only required if using quay.io as registry to build and push images to
  quayUser: ""
  # only required if using quay.io as registry to build and push images to
  quayToken: ""
