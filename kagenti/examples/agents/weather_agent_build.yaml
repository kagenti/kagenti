apiVersion: agent.kagenti.dev/v1alpha1
kind: AgentBuild
metadata:
  labels:
    app.kubernetes.io/created-by: e2e-test
    app.kubernetes.io/name: kagenti-operator
    kagenti.io/framework: LangGraph
  name: weather-service-build
  namespace: team1
spec:
  mode: dev

  source:
    sourceRepository: "github.com/Ladas/agent-examples.git"
    sourceRevision: "phoenix-autoinstrumentation"
    sourceSubfolder: "a2a/weather_service"
    sourceCredentials:
      name: github-token-secret

  pipeline:
    namespace: kagenti-system
    parameters:
    - name: SOURCE_REPO_SECRET
      value: github-token-secret

  buildOutput:
    image: "weather-service"
    imageTag: "v0.0.8-phoenix"
    imageRegistry: "registry.cr-system.svc.cluster.local:5000"
