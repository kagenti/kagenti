# Service manifest for trivia-agent
# Companion to trivia_agent_deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: trivia-agent
  namespace: team1
  labels:
    kagenti.io/type: agent
    kagenti.io/protocol: a2a
    app.kubernetes.io/name: trivia-agent
    app.kubernetes.io/managed-by: kagenti-e2e
spec:
  type: ClusterIP
  selector:
    kagenti.io/type: agent
    app.kubernetes.io/name: trivia-agent
  ports:
  - name: http
    port: 8080
    targetPort: 8000
    protocol: TCP
